<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css"  href="10.css">

</head>

<body>
    <div class="CONTAINER">
        <form method="get" id="login-form">
            <div>
                <label for="name" >
                    NAME
                </label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="age">
                    AGE
                </label>
                <input type="number" id="age" required>
            </div>
            <div>
                <label for="email">
                    EMAIL
                </label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="mobile">
                    MOBILE
                </label>
                <input type="text" id="number" required>
            </div>
            <div>
                <label for="pass">
                    PASSWORD
                </label>
                <input type="password" id="pass" required>
            </div>
            <div>
                <label for="cpass">
                    CONFIRM PASSWORD
                </label>
                <input type="password" id="cpass" required>
            </div>
            <div>
                <button onclick="myfunction()" class="glow-on-hover"> SUBMIT </button>
            </div>
        </form>
    </div>
    <script src="10.js"></script>
</body>

</html>
