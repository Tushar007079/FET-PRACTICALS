    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
            <label for="task">
                <div class="waviy">
            <span style="--i:1">
                <h2>T</h2>
              </span>
              <span style="--i:2">
                <h2>a</h2>
              </span>
              <span style="--i:3">
                <h2>s</h2>
              </span>
              <span style="--i:4">
                <h2>k</h2>
              </span>
            </div>

            </label>
             
            <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
                field</small>
        </div>

        <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary" class="glow-on-hover">Submit</button>
         
    </form>

    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"><p class="animate-charcter">Task</p></th>
                <th scope="col"><p class="animate-charcter">Completed</p></th>
                <th scope="col"><p class="animate-charcter">Delete</p></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i">
                <td class="taskforce">{{t.taskName}}</td>
                <td>
                    <!-- Check Box Animation -->
                    <div class="switch_box box_4">
                        <div class="input_wrapper">
                            <input type="checkbox" class="switch_4">
                            <svg class="is_checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 426.67 426.67">

                            </svg>
                            <svg class="is_unchecked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 212.982 212.982">
                                <path d="M131.804 106.49l75.936-75.935c6.99-6.99 6.99-18.323 0-25.312-6.99-6.99-18.322-6.99-25.312 0L106.49 81.18 30.555 5.242c-6.99-6.99-18.322-6.99-25.312 0-6.99 6.99-6.99 18.323 0 25.312L81.18 106.49 5.24 182.427c-6.99 6.99-6.99 18.323 0 25.312 6.99 6.99 18.322 6.99 25.312 0L106.49 131.8l75.938 75.937c6.99 6.99 18.322 6.99 25.312 0 6.99-6.99 6.99-18.323 0-25.313l-75.936-75.936z" fill-rule="evenodd" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Check Box Animation -->
                </td>
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>
